<div class="feed-toggle">
    <ul class="nav nav-pills outline-active">
      <li class="nav-item" *ngIf="currentUser$ | async">
        <a class="nav-link" routerLink="/feed" [ngClass]="{active: activeTab === 'feed'}">Your Feed</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/" [ngClass]="{active: activeTab === 'global'}">Global Feed</a>
      </li>
      <li class="nav-item" *ngIf="popularTag">
        <a class="nav-link" ngClass="active"># {{popularTag}}</a>
      </li>
    </ul>
</div>
