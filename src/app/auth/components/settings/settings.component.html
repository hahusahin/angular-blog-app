<div class="settings-page" *ngIf="data$ | async as data">
    <div class="container page">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-xs-center">Your Settings</h1>
  
          <mc-backend-errors 
            *ngIf="data.backendErrors" 
            [backendErrors]="data.backendErrors">
          </mc-backend-errors>
  
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <fieldset>
              <fieldset class="form-group">
                <input class="form-control" type="text" placeholder="URL of profile picture" formControlName="imageUrl"/>
              </fieldset>
              <fieldset class="form-group">
                <input class="form-control form-control-lg" type="text" placeholder="Your Name" formControlName="username"/>
              </fieldset>
              <fieldset class="form-group">
                <textarea
                  class="form-control form-control-lg"
                  rows="8"
                  placeholder="Short bio about you"
                  formControlName="bio"
                ></textarea>
              </fieldset>
              <fieldset class="form-group">
                <input class="form-control form-control-lg" type="text" placeholder="Email" formControlName="email"/>
              </fieldset>
              <button class="btn btn-lg btn-primary pull-xs-right" type="submit" [disabled]="data.isSubmitting">Update Settings</button>
            </fieldset>
          </form>
          <hr />
          <button class="btn btn-outline-danger" (click)="onLogout()">Or click here to logout.</button>
        </div>
      </div>
    </div>
  </div>
