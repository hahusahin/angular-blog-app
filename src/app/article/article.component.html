<mc-status-wrapper *ngIf="data$ | async as data" [errorMessage]="data.error" [isLoading]="data.isLoading">
    <div class="article-page" *ngIf="data.article as article">
        <div class="banner">
            <div class="container">
            <h1>{{article.title}}</h1>
        
            <div class="article-meta">
                <a [routerLink]="['profile', article.author.username]"><img [src]="article.author.image" /></a>
                <div class="info">
                    <a [routerLink]="['profile', article.author.username]" class="author">{{article.author.username}}</a>
                    <span class="date">{{article.createdAt | date: 'mediumDate'}}</span>
                </div>
                <button *ngIf="!data.isAuthor" class="btn btn-sm btn-outline-secondary">
                    <i class="ion-plus-round"></i>
                    &nbsp; Follow {{article.author.username}} 
                    <!-- <span class="counter">()</span> -->
                </button>
                &nbsp;&nbsp;
                <button class="btn btn-sm btn-outline-primary">
                    <i class="ion-heart"></i>
                    &nbsp; Favorite Article <span class="counter">({{article.favoritesCount}})</span>
                </button>
                &nbsp;&nbsp;
                <a *ngIf="data.isAuthor" routerLink="/editor" [queryParams]="{slug: article.slug}" class="btn btn-sm btn-outline-secondary">
                    <i class="ion-edit"></i> Edit Article
                </a>
                &nbsp;&nbsp;
                <button *ngIf="data.isAuthor" class="btn btn-sm btn-outline-danger" (click)="onArticleDelete()">
                    <i class="ion-trash-a"></i> Delete Article
                </button>
            </div>
            </div>
        </div>
        
        <div class="container page">
            <div class="row article-content">
            <div class="col-md-12">
                <p>
                {{article.body}}
                </p>
                <!-- <h2 id="introducing-ionic">Introducing RealWorld.</h2>
                <p>It's a great solution for learning how other frameworks work.</p> -->
                
                <ul class="tag-list">
                    <li class="tag-default tag-pill tag-outline" *ngFor="let tag of article.tagList">{{tag}}</li>
                </ul>
            </div>
            </div>
            <hr />
            <div class="article-actions">
                <div class="article-meta">
                    <a [routerLink]="['profile', article.author.username]"><img [src]="article.author.image" /></a>
                    <div class="info">
                        <a [routerLink]="['profile', article.author.username]" class="author">{{article.author.username}}</a>
                        <span class="date">{{article.createdAt | date: 'mediumDate'}}</span>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary">
                        <i class="ion-plus-round"></i>
                        &nbsp; Follow {{article.author.username}} 
                        <!-- <span class="counter">()</span> -->
                    </button>
                    &nbsp;&nbsp;
                    <button class="btn btn-sm btn-outline-primary">
                        <i class="ion-heart"></i>
                        &nbsp; Favorite Article <span class="counter">({{article.favoritesCount}})</span>
                    </button>
                    &nbsp;&nbsp;
                    <button class="btn btn-sm btn-outline-secondary" *ngIf="isAuthor$ | async">
                        <i class="ion-edit"></i> Edit Article
                    </button>
                    &nbsp;&nbsp;
                    <button class="btn btn-sm btn-outline-danger" *ngIf="isAuthor$ | async">
                        <i class="ion-trash-a"></i> Delete Article
                    </button>
                </div>
            </div>
