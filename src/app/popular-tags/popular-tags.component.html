<mc-status-wrapper *ngIf="data$ | async as data" [errorMessage]="data.error" [isLoading]="data.isLoading">
  <div class="sidebar" *ngIf="data.tags.length > 0">
    <p>Popular Tags</p>
    <div class="tag-list">
      <a class="tag-pill tag-default" *ngFor="let tag of data.tags" routerLink="/" [queryParams]="{tag}">{{tag}}</a>
    </div>
</div>
</mc-status-wrapper>
